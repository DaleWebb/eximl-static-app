<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../css/eximl.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <script src="../js/app.js"></script>
    </head>
    <body>
        <header class="header">
          <div class="header__logo">
            <img src="../img/365.png" />
          </div>
          <div class="header__title">
            <h1>Login</h1>
          </div>
        </header>
        <div class="page">
          <div class="row row--centre-columns">
            <div class="column">
              <div class="centre-text">
                <h2>Thank you for verifying your email address.</h2>
                <h2>Please login using your details supplied during registration.</h2>
              </div>
              <h2>Login</h2>
              <table class="table table--vertical">
                <tbody>
                  <tr>
                    <td>Username (email address)</td>
                    <td>
                      <input type="email" class="input-field" />
                    </td>
                  </tr>
                  <tr>
                    <td>Password</td>
                    <td>
                      <input type="password" class="input-field" />
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <a class="button button--medium" href="../member/unverified-profiles.html">Login</a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <h3>New User?</h3>
              <table class="table table--vertical">
                <tbody>
                  <tr>
                    <td>Please register here:</td>
                    <td>
                      <div class="buttons buttons--horizontal">
                        <a class="button button--medium" href="index.html">Register</a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </body>
</html>
